<!DOCTYPE html>
<html lang="en">

<head>
	<script src="./static/htmx.js"></script>
	<meta property="og:type" content="website">
	<meta property="og:title" content="the greatest pong ever">
	<meta property="og:description"
		content="within this page you will experience the greatness brought into this world by the dynamic duo of nathaniel p maile and some other guy">
	<style>
		:root {
			color-scheme: light dark;
		}

		@media (prefers-color-scheme: dark) {
			.gameObject {
				background-color: white;
			}

			.scoreLeft {
				color: white;
			}
		}

		@media (prefers-color-scheme: light) {
			.gameObject {
				background-color: black;
			}

			.scoreRight {
				color: white;
			}

		}

		html {
			height: 100%;
		}

		body {
			padding: 0px;
			margin: 0px;
			height: 100vh;
		}

		span {
			position: absolute;
			width: 100%;
			height: 100%;
		}

		.screen {
			position: fixed;
			width: 100%;
			height: 100%;
			min-width: 100%;
			min-height: 100%;
		}

		.Paddle {
			width: 5%;
			height: 25%;
		}

		.paddL {
			position: absolute;
			transform: translateY(-50%);
			left: 0px;
		}

		.paddR {
			position: absolute;
			transform: translateY(-50%);
			right: 0px;
			/*ðŸ’•*/
		}

		.Ball {
			position: absolute;
			transform: translateY(-50%)translateX(-50%);
			width: 5%;
			height: 5%;
		}

		.divider {
			position: absolute;
			width: 1%;
			height: 100%;
			left: 49.5%;
		}

		.scoreLeft {
			position: absolute;
			width: 18%;
			height: 18%;
			left: 25%;

		}

		.scoreRight {
			position: absolute;
			width: 18%;
			height: 18%;
			right: 25%;
		}

		.playerMessage {
			position: absolute;
			width: 100%;
			height: 100%;
			font-size: 15vw;
		}

		.endsWithHtmx::after {
			content: "</>"
		}

		.endsWithHtmx::before {
			content: "</>"
		}

		.blexfox {
			display: flex;
			width: 100%;
			margin: 0;
			text-align: center;
			font-size: 2em;
			height: 80%;
			align-items: center;
		}

		.toppart {
			width: 100%;
			height: 100%;

		}

		#col1 {
			display: flex;
			flex-direction: column;
			justify-content: space-around;
		}

		.bottom_section_zone {
			display: flex;
			flex-direction: row;
			width: 80%;
			margin: 0 auto;
			align-items: center;
			position: relative;
			/*top: 70%;*/

		}

		.bottomzone {
			width: 100%;
			text-align: center;
			border: solid .2em white;
			padding: 1em;
			font-size: 1.4em;
			align-content: space-around;
			height: 2em;
		}

		.makeitflex {
			height: 100%;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}

		.header_text {
			margin-top: 1em;
			text-align: center;
			font-size: 2em;
		}
		#col2{
			display: flex;
			flex-direction: column;
			justify-content: center;
			font-size: 5em;
		}
	</style>
	<style class="game">
	</style>
</head>

<body>
	<div class="screen">
		<div class="makeitflex">
			<div class="header_text">
				Nate Stream Productions Presents:
			</div>
			<div class="blexfox">
				<div id="col1" class="toppart">
					<div class="endsWithHtmx">
						<a href="https://htmx.org"> htmx</a>
					</div>
					<div class="endsWithHtmx">
						<a href="https://github.com/deastl/flappybird-htmx"> htmx flappybird</a>
					</div>
					<div class="endsWithHtmx">
						<a href="https://github.com/deastl/htmx-agario">htmx agario</a>
					</div>

				</div>
				<div id="col2" class="toppart">
					HTMX PONG
				</div>
				<div id="col3" class="toppart">
				</div>
			</div>
			<div class="bottom_section_zone">
				<div class="bottomzone" hx-target=".screen" hx-on="click" hx-get="/singlePlayer">
					1p
				</div>
				<div class="bottomzone" hx-target=".screen" hx-on="click" hx-get="/matchmaking">
					2p
				</div>
				<div class="bottomzone" hx-target=".screen" hx-on="click" hx-get="/friendroom">
					2p (with friends)
				</div>
				<div class="bottomzone">
					<form hx-target=".screen" hx-trigger="submit" hx-include="[name=friendCode]"
						hx-post="/friendConnect">
						<label for="friendCode">Friend Code:</label>
						<input type="text" id="friendCode" name="friendCode">
						<button type="submit">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
